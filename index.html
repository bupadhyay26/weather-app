<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Weather App</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter your location" class="input-box" />
        <button class="bx bx-search" id="searchBtn"></button> 
      </div>
    </div>

    <div class="location-not-found">
      <h1>Location Not Found</h1>
      <img src="Images/404 error.png" alt="404 image" />
    </div>

    <div class="weather-body">
      <img src="Images/cloudy sky.png" alt="Weather Image" class="weather-img" />
      <div class="weather-box">
        <p class="temperature">0 <sup>Â°C</sup></p>
        <p class="description">Light Rain</p>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <div class="text">
            <span id="wind">12km/h</span> 
            <p>Wind</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
